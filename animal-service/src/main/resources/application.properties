spring.application.name=animal-service
server.port=8081

# Banco de Dados
spring.datasource.url=jdbc:h2:mem:db-animais
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.h2.console.enabled=true
# essa config desativa a geração automática de tabelas
# com essa config ativa é necessário um arquivo schema.sql com os comandos sql para gerar tabela
spring.jpa.hibernate.ddl-auto=none

